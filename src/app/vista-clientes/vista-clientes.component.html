<div class="contenedor" style="margin: 1cm;">
    <div class="col-sm-16">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title" style="text-align: center;" >Clientes</h1><br>
            <form class="d-flex buscar" role="search">
              <input class="form-control me-1" type="search" placeholder="Buscar" aria-label="Buscar"
              (keyup)="onKeydownEvent($event, buscarvendedor.value)" #buscarvendedor style=" border-color: #F1D9CE; height:40px;" />
              <button class="btn" type="submit" (click)="buscarLibxNomb(buscarvendedor.value)">
                <img src="https://cdn-icons-png.flaticon.com/512/3686/3686871.png" style="width: 40px; height: 40px;">
              </button>
            </form>
            <table class="table" style=" border-color: black; border: 2px;" >
              <thead>
                <tr style="background-color: #F1D9CE;">
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellidos</th>
                  <th scope="col">Direccion</th>
                  <th scope="col">Email</th>
                </tr>
              </thead>
              <tbody *ngIf=bus>
                <tr *ngFor="let usuario of usuario1">
                  <td>{{usuario.id}}</td>
                  <td>{{usuario.nombre+" "+ usuario.apellido}}</td>
                  <td>{{usuario.direccion}}</td>
                  <td>{{usuario.telefono}}</td>
                  <td>{{usuario.email}}</td>
                </tr>
              </tbody>
              <tbody *ngIf=buscarval>
                <tr *ngFor="let usuarior of usuariosbus">
                  <td>{{usuarior.id}}</td>
                  <td>{{usuarior.nombre+" "+ usuarior.apellido}}</td>
                  <td>{{usuarior.direccion}}</td>
                  <td>{{usuarior.telefono}}</td>
                  <td>{{usuarior.email}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
</div>
