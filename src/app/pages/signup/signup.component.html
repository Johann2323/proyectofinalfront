<div class="container">
  <div class="card" style="width: 40rem; background-color: #F6D4C4;">
      <div class="card-body">
        <h5 class="card-title" style="text-align: center;">Bienvenido</h5>
        <p class="card-title" style="text-align: center;">Aquí puedes registrarte</p><br>
        <form  ngNativeValidate (ngSubmit)="formSubmit()">
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Cédula</label>
            <div class="col-sm-10">
              <input type="number" #cedula class="form-control" name="cedula" placeholder="Escribe tu cédula"  required>
            </div><br><br><br>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Nombres</label>
            <div class="col-sm-10">
              <input type="text " #nombre class="form-control"  pattern="[a-zA-Z ]*" name="nombre" placeholder="Escribe tu nombre"  required>
            </div><br><br><br>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Dirección</label>
            <div class="col-sm-10">
              <input type="text"  #direccion class="form-control"  name="direccion" placeholder="Escribe tu dirección" required>
            </div><br><br><br>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="staticEmail"  name="correo" placeholder="Escribe tu correo" required>
            </div><br><br><br>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" #contra1 id="contra1"   name="clave" placeholder="Ingresa tu contraseña" required>
            </div>
          </div><br>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Confirmar contraseña</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" #contra2 id="contra2" placeholder="Escribe nuevamente tu contraseña" required>
            </div>
          </div>
          <button type="submit" class="boton btn-primary ">Registrarse</button>
        </form><br><br>
        
      </div>
    </div>
</div>



<div class = "bootstrap-wrapper">
  <div class = "container">
    <div class = "row" style = "margin-top : 20px;">
      <div class = "col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="../../../assets/icon.png" width = "100" height = "100">
        </div>

        <h1 class="text-center">Registrate aqui</h1>


        <form (ngSubmit) = "formSubmit()">
          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Nombre de usuario</mat-label>
            <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Digite su nombre de usuario">
            <mat-hint>El nombre de usuario debe ser único</mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Contraseña</mat-label>
            <input required [(ngModel)] = "user.password" name = "password" type = "password" matInput placeholder="Digite su contraseña">
          </mat-form-field>

          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Nombre</mat-label>
            <input required [(ngModel)] = "user.nombre" name = "nombre" matInput placeholder="Digite su nombre">
          </mat-form-field>

          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Apellido</mat-label>
            <input required [(ngModel)] = "user.apellido" name = "apellido" matInput placeholder="Digite su apellido">
          </mat-form-field>

          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Email</mat-label>
            <input required [(ngModel)] = "user.email" name = "email" type="email" matInput placeholder="Digite su email">
          </mat-form-field>

          <mat-form-field class="full-width"  appearance = "outline">
            <mat-label>Telefono</mat-label>
            <input required [(ngModel)] = "user.telefono" name = "telefono" matInput placeholder="Digite su telefono">
          </mat-form-field>

          <div class = "container text-center">
            <button mat-raised-button color="primary">Registrar</button>
            <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
          </div>
        </form>
        <br><br><br>
      </div>
    </div>
  </div>
</div>
