<div class="container">

  <div class="content">
    <div style="display: flex; flex-wrap: wrap; margin: 30px; ">
      <div *ngFor="let libro of libros1">
        <div *ngIf="isFechaUltimoMes(libro.fechacreacion+'')">
          <div class="row">
            <div class="col-sm-12">
              <div class="card"
                style="border-color: #BE6134;  height: 20rem;  width: 18rem; flex-basis: calc(15% - 10px); margin-bottom: 10px;  margin-left: 4px; text-align: center;">
                <img src="{{libro.imagenget}}" style="height: 10rem;  width: 17rem; margin: 7px;" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title" style="color:coral; font-size: 30px;"> {{ libro.titulo }}</h5>
                  <li class="card list-group-item">Autor: {{ libro.autor }}</li>
                  <li class="card list-group-item">Precio: <strong>{{ libro.precio }}</strong></li>
                  <button (click)="carrito()" class="boton btn "
                    style="margin-right: 10px; background-color:#BE6134; font-size: small; color: white;">AÃ±adir al
                    carrito</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="contenedor" *ngIf="mostrarcarrito()">
    <app-carrito-compras></app-carrito-compras>
  </div>

</div>
