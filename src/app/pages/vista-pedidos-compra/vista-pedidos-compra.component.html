<div class="contenedor" style="margin: 1cm;">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h1 class="card-title" style="text-align: center;" >Pedidos</h1><br>
                <form class="d-flex buscar" role="search">
                  <input class="form-control me-1" type="search" placeholder="Buscar" aria-label="Buscar"
                    style=" border-color: #F1D9CE; height:40px;" />
                  <button class="btn" type="submit">
                    <img src="https://cdn-icons-png.flaticon.com/512/3686/3686871.png" style="width: 40px; height: 40px;">
                  </button>
                </form>
                <table  class="table" style=" border-color: black; border: 2px;" >
                  <thead>
                    <tr style="background-color: #F1D9CE;">
                      <th scope="col">#</th>
                      <th scope="col">Cliente</th>
                      <th scope="col">Articulos</th>
                      <th scope="col">Fecha</th>
                      <th scope="col">Estado</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let pedido of pedido1">
                    <tr>
                      <td>{{ pedido.id }}</td>
                      <td>{{pedido.nombre}}</td>
                      <td>{{pedido.id_libro}}/td>
                      <td>{{pedido.fecha_pedido}}</td>
                      <td>{{pedido.estado}}</td>
                      <td>{{pedido.total}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>


          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h1 class="card-title" style="text-align: center;" >Compras</h1><br>
                <form class="d-flex buscar" role="search">
                  <input class="form-control me-1" type="search" placeholder="Buscar" aria-label="Buscar"
                    style=" border-color: #F1D9CE; height:40px;" />
                  <button class="btn" type="submit">
                    <img src="https://cdn-icons-png.flaticon.com/512/3686/3686871.png" style="width: 40px; height: 40px;">
                  </button>
                </form>
                <table  class="table" style="background-color: #F1D9CE; border-color: black; border: 2px;" >
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Cliente</th>
                      <th scope="col">Articulos</th>
                      <th scope="col">Fecha</th>
                      <th scope="col">Metodo de Pago</th>
                      <th scope="col">Estado</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let compra of compra1" >
                    <tr>
                      <td>{{compra.id}}</td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

    </div>
</div>
