<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2 class="mb-3">Lista de Compras</h2>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-sm-5">
          <button class="btn btn-primary btn-block mb-2" [routerLink]="['/app-form-compra']">Nueva compra</button>
        </div>
        <div class="col-sm-5">
          <button class="btn btn-primary btn-block mb-2" [routerLink]="['/app-pagos']">Generar pago</button>
        </div>
      </div>
    </div>
  </div>
  
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Fecha</th>
        <th scope="col">Estado</th>
        <th scope="col">Cantidad</th>
        <th scope="col">MÃ©todo de pago</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let compraItem of compra">
        <th scope="row">{{compraItem.id}}</th>
        <td>{{compraItem.fecha_compra}}</td>
        <td>{{compraItem.estado}}</td>
        <td>{{compraItem.total}}</td>
        <td>{{compraItem.metodo_pago}}</td>
      </tr>
    </tbody>
  </table>
</div>
