<div class="contenedor">
    <div class="row">
        <div class="col-sm-5 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Registro de Compra</h5>
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/1151/1151250.png" width="100" height="100"
                            class="text-center">
                    </div>
                    <form *ngFor="let libro of libros1" (submit)=" crearCompras(libro.id, libro.titulo, libro.precio)"
                        #compraForm="ngForm">
                        <div class="form-group row">
                            <label for="fecha" class="col-sm-3 col-form-label">Fecha</label>
                            <div class="col-sm-9">
                                <label>{{CurrentDate| date:'shortDate' }}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="direcion" class="col-sm-3 col-form-label">Nombre </label>
                            <div class="col-sm-9">
                                <label>  {{user2.nombre}}</label>
                                
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="idpedido" class="col-sm-3 col-form-label">Id pedido</label>
                            <div class="col-sm-9">
                                <ng-container>
                                    {{ libro.id }}
                                </ng-container>

                            </div>
                       <!--  </div>
                        <div class="form-group row">
                            <label for="direcion" class="col-sm-3 col-form-label">Titulo del libro</label>
                            <div class="col-sm-9">
                                <ng-container>
                                    {{ ccc}}
                                </ng-container>
                            </div> -->
                        </div>
                        <div class="form-group row">
                            <label for="direcion" class="col-sm-3 col-form-label">Direccion</label>
                            <div class="col-sm-9">
                                <input name="direccion" [(ngModel)]="compra.direccion" type="text" class="form-control"
                                    placeholder="Escriba direccion" required>
                                <div *ngIf="!compra.direccion" class="text-danger">Falta completar este campo</div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="direcion" class="col-sm-3 col-form-label">Precio</label>
                            <div class="col-sm-9">
                                <ng-container>
                                    {{ libro.precio }}
                                </ng-container>

                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="estado" class="col-sm-3 col-form-label">Estado</label>
                            <div class="col-sm-9">
                                <label>
                                    {{'En proceso' }}
                                </label>

                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cantidad" class="col-sm-3 col-form-label">Cantidad</label>
                            <div class="col-sm-9">
                                <input name="cantidad" [(ngModel)]="compra.total" type="number" class="form-control"
                                    placeholder="Escribe cantidad" required min="0">
                                <div *ngIf="!compra.total" class="text-danger">Falta completar este campo</div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="metodo-pago" class="col-sm-3 col-form-label">Metodo de pago</label>
                            <div class="col-sm-9">
                                <select name="metodo-pago" [(ngModel)]="compra.metodo_pago" class="form-control"
                                    placeholder="Seleccione el pago" required>
                                    <option value="" disabled selected>Seleccione el Metodo de pago</option>
                                    <option value="credit-card">Credit Card</option>
                                    <option value="debit-card">Debit Card</option>
                                    <option value="paypal">Paypal</option>
                                    <option value="apple-pay">Apple Pay</option>
                                </select>
                                <div *ngIf="!compra.metodo_pago" class="text-danger">Falta completar este campo</div>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="boton btn " style="background-color:#BE6134; font-size: small;"
                                [disabled]="!compraForm.valid">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
